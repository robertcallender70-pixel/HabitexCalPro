        // --- PWA Setup ---
        
        // Register the Service Worker from its file
        const registerServiceWorker = () => {
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    // Delay registration to ensure the environment is fully initialized.
                    setTimeout(() => {
                        try {
                            // Use a relative path. The browser's own resolver is more robust in sandboxed
                            // environments than the `new URL()` constructor.
                            navigator.serviceWorker.register('./sw.js')
                                .then(reg => console.log('Service Worker registered successfully.', reg))
                                .catch(err => console.error('Service Worker registration failed:', err));
                        } catch (e) {
                            console.error('Service Worker registration threw an exception. Error:', e);
                        }
                    }, 100);
                });
            }
        };

        registerServiceWorker();
    </script>
